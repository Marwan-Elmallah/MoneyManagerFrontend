<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login Form -->
    <div id="login-container" class="container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-container" class="container hidden">
      <h2>Signup</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" class="container hidden">
      <h2>Dashboard</h2>
      <button id="logout-btn">Logout</button>
      <div id="accounts">
        <h3>Accounts</h3>
        <ul id="account-list"></ul>
      </div>
      <div id="add-account">
        <h3>Add Account</h3>
        <form id="add-account-form">
          <input type="text" id="account-name" placeholder="Account Name" required>
          <input type="text" id="account-currency" placeholder="Currency" required>
          <input type="number" id="account-balance" placeholder="Balance" required>
          <button type="submit">Add Account</button>
        </form>
      </div>
    </div>
  </div>
  <script src="api.js"></script>
  <script src="auth.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
